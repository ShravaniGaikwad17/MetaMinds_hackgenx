<!DOCTYPE html>
<html>
<head>
    <title>Stock Demand Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            margin: 0;
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-in-out;
        }
    
        form {
            background: white;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }
    
        form:hover {
            transform: scale(1.02);
        }
    
        input, select, button {
            padding: 12px;
            margin: 12px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
    
        input:focus, select:focus {
            border-color: #0077cc;
            outline: none;
        }
    
        button {
            background-color: #0077cc;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        button:hover {
            background-color: #005fa3;
        }
    
        .result {
            margin-top: 40px;
            background: #ffffffdd;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            animation: fadeInUp 1s ease-in-out;
        }
    
        .result h3 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #0077cc;
        }
    
        .result p {
            font-size: 1.1rem;
            margin: 10px 0;
            color: #444;
        }
    
        /* Subtle fade animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    
        /* Mobile responsive */
        @media (max-width: 480px) {
            form, .result {
                padding: 20px;
            }
    
            h1 {
                font-size: 2rem;
            }
        }
    </style>
    
</head>
<body>
    <h1>ðŸ“¦ Stock Demand Predictor</h1>
    <img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png" alt="stock" width="100" style="margin: 20px 0; animation: fadeInDown 1s;">
    <form method="post">
        <input type="text" name="product" placeholder="Enter Product Name (e.g., TV)" required>
        <select name="month" required>
            <option value="">-- Select Month --</option>
            {% for m in ["January","February","March","April","May","June","July","August","September","October","November","December"] %}
                <option value="{{ m }}">{{ m }}</option>
            {% endfor %}
        </select>
        <button type="submit">Predict</button>
    </form>

    {% if result %}
    <div class="result">
        <h3>Prediction for {{ result.product }} in {{ result.month }}</h3>
        <p>ðŸ“ˆ Average Demand: <strong>{{ result.average_demand }}</strong></p>
        <p>ðŸ“¦ Current Stock: <strong>{{ result.current_stock }}</strong></p>
        <!--<p>ðŸšš Units to Order: <strong>{{ result.units_to_order }}</strong></p>-->
    </div>
    {% endif %}
</body>
</html>
