<!DOCTYPE html>
<html>
<head>
    <title>All Products by Category</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(247, 247, 252);
            margin: 0;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #b4497b;
        }

        h2 {
            color: #702a5b;
            margin-top: 40px;
            text-align: center;
        }

        .category-section {
            margin-bottom: 40px;
        }

        .card-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
            padding: 20px;
        }

        .product-card {
            position: relative;
            background-color: #c5b4df;
            color: #150b3f;
            border-radius: 20px;
            width: 250px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background-color: #a2c5de;
            z-index: -1;
            border-radius: 20px;
            transform: rotate(-2deg);
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }

        a {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #4a5eac;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Products Organized by Category</h1>
    
    {% for category, products in categories.items() %}
        <h2>{{ category.title() }}</h2>
        <ul>
            {% for product, count in products %}
                <li>{{ product }} - {{ count }} units available</li>
            {% endfor %}
        </ul>
    {% endfor %}
    
    <a href="/">Back to Search</a>
</body>
</html>
