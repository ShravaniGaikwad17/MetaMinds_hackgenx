<!DOCTYPE html>
<html>
<head>
    <title>Stock Analysis</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #cfd9df, #e2ebf0);
            padding: 40px 20px;
            text-align: center;
        }
    
        h2 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 20px;
            animation: fadeInDown 0.8s ease-in-out;
        }
    
        form {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            display: inline-block;
            transition: transform 0.3s;
            animation: fadeInUp 0.8s ease-in-out;
        }
    
        form:hover {
            transform: scale(1.02);
        }
    
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
    
        input[type="text"] {
            padding: 12px;
            width: 250px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
    
        input[type="text"]:focus {
            border-color: #0077cc;
            outline: none;
        }
    
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #0077cc;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
    
        input[type="submit"]:hover {
            background-color: #005fa3;
        }
    
        img {
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            max-width: 90%;
            animation: fadeIn 1s ease-in;
        }
    
        .error {
            color: #c0392b;
            font-weight: bold;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-in;
        }
    
        a {
            display: inline-block;
            margin-top: 40px;
            text-decoration: none;
            font-weight: bold;
            color: #0077cc;
            transition: color 0.3s;
        }
    
        a:hover {
            color: #005fa3;
        }
    
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    
        @media (max-width: 500px) {
            input[type="text"] {
                width: 90%;
            }
    
            form {
                padding: 20px;
            }
    
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>    
</head>
<body>
    <h2>üìä Stock Demand Analysis</h2>
    <form method="POST" action="/analysis">
        <label for="product">Product Name:</label>
        <input type="text" name="product" id="product" required>
        <input type="submit" value="Analyze">
    </form>
    
    {% if img_path %}
        <h2>üìà Demand Analysis Graph</h2>
        <img src="{{ url_for('static', filename=img_path) }}?v={{ cache_buster }}" 
             alt="Demand Trend Graph" 
             onerror="this.onerror=null; this.src=''; document.getElementById('imgError').style.display='block';">
        <div id="imgError" class="error" style="display:none;">
            Failed to load the image. Please check if the product exists in the dataset.
        </div>
    {% else %}
        {% if request.method == 'POST' %}
            <p class="error">‚ö†Ô∏è No demand data found for the entered product.</p>
        {% endif %}
    {% endif %}
    
    <br><br>
    <a href="/">‚¨ÖÔ∏è Back to Home</a>
</body>
</html>
